<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Shopping bag" />
        <form class="container__button">
            <input type="text" id="input__item" placeholder="Enter the item you want to add">
            <button id="add__btn">Add</button>
        </form>
        <div class="list">
            <div>
                <h2>Shopping List</h2>
                <hr />
                <ul id="shopping__list">
                    <li>
                        <div class="checkbox__container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox__input" id="checkbox-1" />
                                <div class="custom__checkbox checked"></div>
                            </label>
                        </div>
                        <p>Ração de gato</p>



                        <div>
                            <button>
                                <img src="img/delete.svg" alt="Delete">
                            </button>
                            <button>
                                <img src="img/edit.svg" alt="Edit">
                            </button>
                        </div>

            </div>
            <p>Segunda, 4 de maio de 2024</p>


            </li>

            </ul>
        </div>
        </div>
    </main>
</body>

</html>
